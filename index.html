<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Birthday Countdown</h1>
        <div class="countdown">
            <div class="days">
                <div class="digit">---</div>
                <div class="subtitle">Days</div>
            </div>

            <div class="hours">
                <div class="digit">--</div>
                <div class="subtitle">Hours</div>
            </div>

            <div class="minutes">
                <div class="digit">--</div>
                <div class="subtitle">Minutes</div>
            </div>

            <div class="seconds">
                <div class="digit">--</div>
                <div class="subtitle">Seconds</div>
            </div>
        </div>
    </div>
    <a href="https://github.com/lavaboy1738/birthday-countdown" target="_blank">Made by lavaboy1738 <i class="fab fa-github"></i></a>
    <script src="https://kit.fontawesome.com/d961edb034.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
